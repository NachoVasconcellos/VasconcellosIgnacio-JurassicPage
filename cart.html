<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/Jurassic_Park-Logo-PNG2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo-nav">
        <a href="./index.html"
          ><img
            src="./assets/Jurassic_Park-Logo-PNG2.png"
            alt="logo"
            width="50px"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a class="Jungle-Green" href="./home.html">Home</a></li>
          <li><a class="Dark-Cyan" href="./details.html">Product</a></li>
          <li><a class="Dark-Cyan" href="">About Us</a></li>
          <li><a class="Jungle-Green" href="">Account</a></li>
        </ul>
      </nav>
      <a href="./cart.html"
        ><img
          src="./assets/cart-shopping-solid.svg"
          width="30px"
          height="30px"
          alt="cart"
      /></a>
    </header>

    <div class="cart-container">
      <div class="product-1">
        <div class="cart-img"><img src="./assets/Scar.jpeg" alt=""></div>
        <div class="detail-cart">
          <h2>Skar Figure</h2>
          <!-- <p>Scale 1/35</p> -->
          <button class="search-btn">
            <img
              src="./assets/arrow-right-solid.svg"
              alt=""
              width="15px"
              height="15px"
            />
          </button>
          <div class="quantity">1</div>
          <button class="search-btn">
            <img
              src="./assets/arrow-right-solid.svg"
              alt=""
              width="15px"
              height="15px"
            />
          </button>
          <h3>Price: US $2199.99</h3>
        </div>
      </div>
      <div class="product-1">
        <div class="cart-img"><img src="./assets/R2D2.jpeg" alt=""></div>
        <div class="detail-cart">
            <h2>R2-D2</h2>
            <!-- <p>Scale 1/35</p> -->
            <button class="search-btn">
              <img
                src="./assets/arrow-right-solid.svg"
                alt=""
                width="15px"
                height="15px"
              />
            </button>
            <div class="quantity">1</div>
            <button class="search-btn">
              <img
                src="./assets/arrow-right-solid.svg"
                alt=""
                width="15px"
                height="15px"
              />
            </button>
            <h3>Price: US $2199.99</h3>
          </div>
      </div>
    </div>
    <div class="confirm">
      <button class="button total">
        <a href="">Total: $4599.98 </a>
      </button>
      <button class="button">
        <a href="">Buy</a>
      </button>
    </div>
    <footer class="footer">
        <hr class="blue-line">
        <hr class="green-line">
      <div class="footer-container">
          <div class="footer-row-1">
              <ul>
                  <li>Cupons</li>
                  <li>Return Policy</li>
                  <li>Join Affiliate</li>
              </ul>
          </div>
          <div class="footer-row-2">
              <h3>Follow us</h3>
              <ul>
                  <li><img
                      src="./assets/square-facebook.svg"
                      width="30px"
                      height="30px"
                      alt="cart"
                  /></li>
                  <li><img
                      src="./assets/square-instagram.svg"
                      width="30px"
                      height="30px"
                      alt="cart"
                  /></li>
                  <li><img
                      src="./assets/square-twitter.svg"
                      width="30px"
                      height="30px"
                      alt="cart"
                  /></li>
              </ul>
          </div>
      </div>
      <p class="copyright"><img
          src="./assets/copyright-regular.svg"
          width="15px"
          height="15px"
          alt="cart"
      />Nacho Vasconcellos</p>
    </footer>
  </body>
</html>
