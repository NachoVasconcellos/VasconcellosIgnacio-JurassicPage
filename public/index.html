<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JurassicPage</title>
    <link rel="stylesheet" href="./styles.css" />
    <link

      href="./assets/Jurassic_Park-Logo-PNG2.png"

    <div class="logo">
      <img
        class="onboarding-logo"

        <span class="Jungle-Green">Jurassic</span

      <h2 class="text-intro">
        <span class="welcome">Welcome to</span><br /><span class="Jungle-Green">Jurassic</span

        <p>the best place to buy unique <br/>collectible movie figures</p>
        <button class="button">
          <a href="./home.html">Get Started</a>
        </button>
      </h2>
      <div class="slider">
          <img src="./assets/Sauron.jpeg" alt="giga">
