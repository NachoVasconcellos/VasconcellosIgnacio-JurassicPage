      <div class="logo">

      <div class="form">

          </form>
          <div class="signup">
            <span class="signup">
              Create Account
              <label for="check">Register</label>
            </span>
          </div>
        </div>
        <div class="registration forms">
          <form action="#">
            <h2><span class="Dark-Cyan">Register</span></h2>
            <input type="text" placeholder="User/Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <input type="button" class="button" value="Register" />
          </form>
          <div class="signup">
            <span class="signup"
              >Are you Member?
              <label for="check">Login</label>
            </span>
          </div>
        </div>
